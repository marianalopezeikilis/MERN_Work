<!DOCTYPE html>
<html lang="en">
 
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
</head>
 
<body>
 
 
 
   <button onClick="menos()">-</button>
 
   <span type="text" id="display"></span>
 
   <button onClick="mas()">+</button>
 
 
 
   <button onClick="pulsar(3)">3</button>
   <button onClick="pulsar(10)">10</button>
 
   <script>
 
       let elValor = 1;
 
       let display = document.getElementById("display");
 
       function mas() {
           elValor=elValor+1;
           actualizaDisplay();
       }
 
       function menos() {
           elValor--;
           actualizaDisplay();
       }
 
       function actualizaDisplay(){
           display.innerText = elValor;
       }
 
 
       function pulsar(cantidad){
           elValor=elValor+cantidad;
           actualizaDisplay();
       }
 
       actualizaDisplay();
   </script>
</body>
 
</html>
